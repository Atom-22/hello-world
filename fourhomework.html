<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="fourhomework.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
	<center>
	<h2>Tell us about you</h2>
	<img src="https://static1.squarespace.com/static/54bb912de4b089bfadd60b65/t/58a22d4abe6594d7b4272443/1487023435280/Information-icon.gif?format=500w" >
	<form>
		<fieldset><legend><b>Information</b></legend>
		<label><span>Name:</span><input type="text" name="" placeholder="Input your Name" required=""></label>
		<br>
		<br>
		<label><span>Last Name:</span><input type="text" name="" placeholder="Input your last Name" required=""></label>
		<br>
		<br>
		<label><span>Street:</span><input type="text" name="" placeholder="Input your street Adress" ></label>
		<br>
		<br>
		<label><span>City:</span><input type="text" name="" placeholder="Input your City"></label>
		<br>
		<br>
		<label><span>State:</span><input type="text" name="" placeholder="Input your State"></label>
		<br>
		<br>
		<label><span> Email:</span><input type="Email" name="" placeholder="Input your Email" required=""></label>
		<br>
		<br>
		<label><span>Username:</span><input type="text" name="" placeholder="Input your Username" required=""></label>
		<br>
		<br>
		<label><span>Password:</span><input type="password" name="" placeholder="Input your Password" required=""></label>
		<br>
		<br>
		<label><span>Male:</span><input type="radio" name="sex"></label>
		<label><span>Female:</span><input type="radio" name="sex"></label>
		<br>
		<br>
		<span>Birthday:</span>
		<select>
			<optgroup label="Month">
			<option value="Month">Month</option>
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">October</option>
			<option value="November">November</option>
			<option value="December">December</option>
			</optgroup>
		</select>
		<select>
			<optgroup label="Day">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
			</optgroup>
		</select>
		<select>
			<optgroup label="Year">
			<option value="1999">1999</option>
			<option value="1998">1998</option>
			<option value="1997">1997</option>
			<option value="1996">1996</option>
			<option value="1995">1995</option>
			<option value="1994">1994</option>
			<option value="1993">1993</option>
			<option value="1992">1992</option>
			<option value="1991">1991</option>
			<option value="1990">1990</option>
			<option value="1989">1989</option>
			<option value="1988">1988</option>
			<option value="1987">1987</option>
			<option value="1986">1986</option>
			<option value="1985">1985</option>
			<option value="1984">1984</option>
			<option value="1983">1983</option>
			<option value="1982">1982</option>
			<option value="1981">1981</option>
			<option value="1980">1980</option>
			<option value="1979">1979</option>
			<option value="1978">1978</option>
			<option value="1977">1977</option>
			<option value="1976">1976</option>
			<option value="1975">1975</option>
			<option value="1974">1974</option>
			<option value="1973">1973</option>
			<option value="1972">1972</option>
			<option value="1971">1971</option>
			<option value="1970">1970</option>
			<option value="1969">1969</option>
			</optgroup>
		</select>
		<br>
		<br>
		<label><span>Age:</span>
		<input type="number" name="" min="18" max="48" step="1" placeholder="Age"></label>
		<br>
		<br>
		<label><span>Check your favourite color:</span><input type="color" name=""></label>
		<br>
		<br>
		<span>Your favourite animal(s):</span>
		<label><span>Dog</span><input type="checkbox" name=""></label>
		<label><span>Cat</span><input type="checkbox" name=""></label>
		<label><span>Pig</span><input type="checkbox" name=""></label>
		<label><span>Cow</span><input type="checkbox" name=""></label>
		<br>
		<br>
		<span>Field:</span>
		<br>
		<textarea placeholder="About you..." rows="10" cols="30"></textarea>
		<br>
		<br>
		<label><input type="submit" name=""></label>
		<label><input type="reset" name=""></label>
		</fieldset>
	</form>
	</center>
</body>
</html>
